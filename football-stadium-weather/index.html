<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GameDay Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>GameDay Weather</h1>
            <div class="controls">
                <div class="stadium-selector">
                    <select id="nfl-teams">
                        <option value="all">NFL Teams</option>
                        <option value="bal">Baltimore Ravens</option>
                        <!-- ... rest of NFL teams ... -->
                    </select>
                </div>
                <div class="date-container">
                    <input type="date" id="weather-date" placeholder="Weather Date">
                    <label for="weather-date" class="date-label">Weather Date</label>
                </div>
            </div>
            <div class="controls secondary-controls">
                <div class="stadium-selector">
                    <select id="collegeSelect">
                        <option value="all">College Teams</option>
                        <option value="101">Michigan Wolverines</option>
                        <option value="102">Ohio State Buckeyes</option>
                        <option value="103">Notre Dame Fighting Irish</option>
                    </select>
                </div>
                <div class="game-features">
                    <select id="gameFeatures">
                        <option value="none">Game Features</option>
                        <option value="kicking">Kicking Analysis</option>
                        <option value="playcalling">Play Calling</option>
                        <option value="comparison">Stadium Comparison</option>
                    </select>
                </div>
            </div>
        </header>
        
        <div class="weather-container">
            <div id="weatherList">
                <!-- Weather cards will be inserted here -->
            </div>
        </div>
        
        <footer class="footer">
            <button id="refresh">Refresh Weather</button>
            <button id="settings">Settings</button>
        </footer>
    </div>
    <script src="dist/bundle.js"></script>
    <script src="background.js"></script>
    <script src="settings.js"></script>
    <script src="popup.js"></script>
</body>
</html>
