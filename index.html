        </header>

        <!-- Main Content Section -->
        <main>
            <!-- Dropdowns for Team Selection -->
            <div class="team-dropdown">
                <select id="nfl-teams" aria-label="Select NFL Team">
                    <option value="all">NFL Teams</option>
                    <!-- NFL teams will be populated dynamically -->
                </select>
            </div>

            <div class="team-dropdown">
                <select id="college-teams" aria-label="Select College Team">
                    <option value="all">College Teams</option>
                    <!-- College teams will be populated dynamically -->
                </select>
            </div>

            <!-- Weather Display Area -->
            <div id="weatherList" class="weather-container">
                <!-- Weather cards will be displayed here -->
            </div>

            <!-- Loading Indicator -->
            <div id="loadingIndicator" class="loading" style="display: none;">
                Loading weather data...
            </div>

            <!-- Error Message Display -->
            <div id="errorMessage" class="error-message" style="display: none;">
                <!-- Error messages will be displayed here -->
            </div>

            <!-- Refresh and Date Selection -->
            <div class="controls">
                <div class="date-selector">
                    <label for="weather-date">Select Date:</label>
                    <input type="date" id="weather-date" aria-label="Select Date">
                </div>
                <button id="refresh" class="primary-button">Refresh</button>
            </div>
        </main>

        <!-- Footer Section -->
        <footer>
            <p>&copy; 2023 GameDay Weather</p>
        </footer>
    </div>

    <script src="popup.js"></script>
    <!-- Remove 'dist/bundle.js' if not needed -->
</body>
