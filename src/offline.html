<!DOCTYPE html>
<html>

<head>
  <title>GameDay Weather - Offline</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <h1>GameDay Weather</h1>
    </header>

    <div class="offline-notice">
      You are currently offline. Please check your internet connection to get the latest weather updates.
    </div>

    <div class="weather-container">
      <div id="weatherList">
        <p>Weather information will be displayed here when you're back online.</p>
        <p>Last updated: <span id="lastUpdate">Never</span></p>
      </div>
    </div>
  </div>
</body>

</html>
